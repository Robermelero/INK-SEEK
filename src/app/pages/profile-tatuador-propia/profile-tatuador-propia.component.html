<div class="fondo">
    <div class="line1">
      <div class="foto">
        <div class="imagen">
          <div class="profileimg">
            <img src="./assets/rober.png" alt="">
          </div>
          <div class="editar">
            <div class="medit"></div>
            <a routerLink="/edit-profile-tatuador">
              <div class="boton" routerLinkActive="active">
                <img src="./assets/editarp.png" alt="" class="bedit">
              </div>
            </a>
          </div>
        </div>
      </div>
      <div class="info1">
        <div class="valoracion">
          <a routerLink="/opiniones">
            <img src="./assets/estrellas.png" alt="" routerLinkActive="active">
          </a>
        </div>
      </div>
    </div>
    <div class="line2">
      <div class="name">
        <h3>{{this.user.nickname}}</h3>
      </div><br>
      <div class="descrip">
        <p>{{this.user.descripcion}}</p>
      </div>
        <div class="tienda">
          <a routerLink="/tienda">
            <p routerLinkActive="active"><br></p>
          </a>
        </div>
    </div>
    <div class="artista-card" *ngFor="let publicacion of publicaciones">
      <div class="foto">
        <button class="buter" type="button" (click)="quitarCaja()" >X</button>
          <img [src]="" alt="Foto" />
          alt="Foto" />
      </div>
    </div>
  </div>
