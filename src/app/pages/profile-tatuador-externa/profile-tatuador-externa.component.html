<div class="fondo">
    <div class="line1">
      <div class="foto">
        <div class="imagen">
          <div class="profileimg">
            <img [src]="userService.usuarioSeleccionado.photo" alt="">
          </div>
            <button class="bedit" type="button" [ngClass]="{ 'followed': isFollowed }" (click)="toggleFollow()">
              <img src="./assets/AED.png" >
            </button>
        </div>
      </div>
      <div class="info1">
        <div class="valoracion">
          <a routerLink="/estrellas">
            <img src="./assets/estrellas.png" alt="" routerLinkActive="active">
          </a>
        </div>
      </div>
    </div>
    <div class="line2">
      <div class="name">
        <h3>{{userService.usuarioSeleccionado.nickname}}</h3>
      </div><br>
      <div class="descrip">
        <p>{{userService.usuarioSeleccionado.descripcion}}</p>
      </div>
      <div class="button">
      <div class="chat">
        <a  routerLink="/conversacion-chat">
            <p routerLinkActive="active"> <br></p></a>
      </div>
        <div class="tienda">
          <a routerLink="/tienda">
            <p routerLinkActive="active"> <br></p>
          </a>
        </div>
    </div>
    </div>
    <div class="artista-card" *ngFor="let publicacion of usuarioSeleccionado.publicaciones">
      <div class="foto">
          <img [src]="publicacion.photo" alt="Foto" />
      </div>
    </div>
  </div>
