
<div class="fondo">
    <div class="margenY">
        <div class="exit"> <img src="./assets/delete.png" alt="" routerLink="/profile-tatuador-propia" routerLinkActive="active"></div>
    </div>
    <div class="centro">
        <div class="line1">
            <div class="profileimg"><img src="./assets/rober.png" alt=""></div>
        </div>
        <div class="margenX">
            <div class="margedit"></div>
            <div class="newPhoto"><img src="./assets/camara.png" alt=""></div>
        </div>
     <div class="line2">
        <label class="name-label-nombre">Nombre</label>
        <input type="text" placeholder=" " [value]="this.usuario.name"/>
        <label class="name-label-nombre" *ngIf = "isTatuador" >AKA</label>
        <input type="text" placeholder=" " *ngIf = "isTatuador"/>
        <label class="name-label-apellidos">Apellidos</label>
        <input type="text" placeholder=" " [value]="this.usuario.last_name"/>
        <label class="name-label-email">Email</label>
        <input type="text" placeholder=" " [value]="this.usuario.email"/>
        <label class="name-label-email" *ngIf = "isTatuador" >Estudio</label>
        <input type="text" placeholder=" " *ngIf = "isTatuador"/>
        <label class="name-label-contrase単a">Contrase単a</label>
        <input type="text" placeholder=" " [value]="this.usuario.password"/>
        <label class="name-label-contrase単a2">Confirma contrase単a</label>
        <input type="password" placeholder=" " />
        <div class="checkUser" *ngIf = "!isTatuador">
            <a routerLink="/profile-tatuador-propia" routerLinkActive="active"><img src="./assets/Vector.png" alt=""></a>
        </div>
        <div class="checkTatuador" *ngIf = "isTatuador">
            <a routerLink="/profile-tatuador-propia" routerLinkActive="active"><img src="./assets/Vector.png" alt=""></a>
        </div>
     </div>
    </div>
    <div class="margenY"></div>
</div>
