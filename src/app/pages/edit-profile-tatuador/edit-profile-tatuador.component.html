<div class="fondo">
    <div class="margenY">
        <div class="exit" *ngIf="is_Tatuador"> <img src="./assets/delete.png" alt="" routerLink="/profile-tatuador-propia" routerLinkActive="active" ></div>
    </div>
    <div class="centro">
        <div class="foto">
            <div ><img src="{{this.usuario.photo}}" alt="" class="profileimg"></div>
        </div>
        <div class="user-form" *ngIf = "!is_Tatuador">
            <label class="name-label-nombre">Foto</label>
            <input type="text" #photo placeholder="URL.."/>
            <label class="name-label-nombre">Nombre</label>
            <input type="text" #name placeholder=" " [value]="this.usuario.name"/>
            <label class="name-label-apellidos">Apellidos</label>
            <input type="text" #last_name placeholder=" " [value]="this.usuario.last_name"/>
            <label class="name-label-email">Email</label>
            <input type="text" #email placeholder=" " [value]="this.usuario.email"/>
            <label class="name-label-contraseña">Contraseña</label>
            <input type="text" #password placeholder=" " [value]="this.usuario.password"/>
            <div class="checkUser" >
                <button routerLink="/edit-profile-tatuador" routerLinkActive="active" class="usuario" (click)="info(photo, name, last_name, email, password)"><img src="./assets/Vector.png" alt="">
                </button>
            </div>    
        </div>
        <div class="tatuador-form" *ngIf = "is_Tatuador">
            <label class="name-label-nombre">Foto</label>
            <input type="text" #photo placeholder="URL.."/>
            <label class="name-label-nombre">Nombre</label>
            <input type="text" #name [value]="this.usuario.name" />
            <label class="name-label-nombre">AKA</label>
            <input type="text" #nickname [value]="this.usuario.nickname" />
            <label class="name-label-apellidos">Apellidos</label>
            <input type="text" #last_name [value]="this.usuario.last_name" />
            <label class="name-label-email">Email</label>
            <input type="text" #email [value]="this.usuario.email" />
            <label class="name-label-email">Estudio</label>
            <input type="text" #studio [value]="this.usuario.studio" />
            <label class="name-label-email">Estilo</label>
            <input type="text" #style [value]="this.usuario.style" />
            <label class="name-label-email" >Descripción</label>
            <textarea #descripcion type="text" class="descripcion-input" [value]="this.usuario.descripcion"></textarea>
            <label class="name-label-contraseña">Contraseña</label>
            <input type="text" #password placeholder=" " [value]="this.usuario.password" />
            <div class="checkTatuador">
            <button routerLink="/profile-tatuador-propia" routerLinkActive="active" class="tatuador" (click)="info2(photo.value, name.value, nickname.value, last_name.value, email.value, studio.value, style.value, descripcion.value, password.value)">
                <img src="./assets/Vector.png" alt="">
            </button>
        </div>
    </div>
</div>
