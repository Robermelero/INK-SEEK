<div class="artista-container">
  <div class="buscador">
    <input type="text" placeholder="Buscar..." />
    <button>
      <img src="/assets/img/lupa.png" alt="Lupa" />
    </button>
  </div>
  <div class="artista-card" *ngFor="let publicacion of publicaciones">
    <div class="foto">
      <a routerLink="/profile-tatuador-externa" routerLinkActive="active">
        <img [src]="publicacion.photo" alt="Foto" />
        <div class="perfil-info">
          <div class="perfil-foto">
            <img [src]="publicacion.photoPerfil" alt="Foto de Perfil" />
          </div>
          <p class="perfil-nombre">{{ publicacion.perfil }}</p>
        </div>
      </a>
    </div>
  </div>
</div>
