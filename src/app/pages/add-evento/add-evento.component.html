<main class ="contenedor">
    <section class="head">
        <h1 class ="Text" >Nuevo evento</h1>
        <div class="margenY">
            <div class="exit"> <img src="./assets/delete.png" alt="" routerLink="/tablon" routerLinkActive="active"></div>
        </div>
    </section>

    <section class ="inputs">
        <input type="text" placeholder="Cartel del evento"[(ngModel)]="photo" name="photo" class="imput">
        <input type="text" placeholder="Nombre del evento"[(ngModel)]="title" name="title" class="imput">
        <input type="date" placeholder="fecha inicio" [(ngModel)]="fecha_inicio" name="fecha_inicio" class="imput">
        <input type="date" placeholder="Fecha fin "[(ngModel)]="fecha_final" name="fecha_final" class="imput"> 
        <input type="text" placeholder="Lugar del evento"[(ngModel)]="place" name="place" class="imput"> 

    </section>


    <section class ="back" (click)="postEvent()">
            <img src="/assets/Calendario/Vector.png" alt="" >

    </section>
        <div class ="logo">
            <img  src="/assets/Calendario/polilla.png" alt="">
        </div>
</main>
